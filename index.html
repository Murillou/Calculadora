<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='script.js' defer></script>
</head>
<body>

    <div>
        <p>PROJETO CALCULADORA</p> <br>
        <div class="text">GitHub do Autor: <a href="https://github.com/Murillou">https://github.com/Murillou</a></div>
        <div id="calculator">
            <div id="display"></div>
            <div class="space">
                <button class="teclas" id="clear" value="c">C</button>
                <button class="teclas" id="on" value="">ON</button>
                <button class="teclas" id="off" value="">OFF</button>
                <button class="teclas" value="√">√</button>
            </div>

            <div class="space">
                <button class="teclas" value="7">7</button>
                <button class="teclas" value="8">8</button>
                <button class="teclas" value="9">9</button>
                <button class="teclas" value="/">/</button>
            </div>
        
            <div class="space">
                <button class="teclas" value="4">4</button>
                <button class="teclas" value="5">5</button>
                <button class="teclas" value="6">6</button>
                <button class="teclas" value="*">*</button>
            </div>

            <div class="space">
                <button class="teclas" value="1">1</button>
                <button class="teclas" value="2">2</button>
                <button class="teclas" value="3">3</button>
                <button class="teclas" value="-">-</button>
            </div>

            <div class="space">
                <button class="teclas" value="0">0</button>
                <button class="teclas" value=".">.</button>
                <button class="teclas" value="=">=</button>
                <button class="teclas" value="+">+</button>
            </div>
        </div>
    </div>

</body>
</html>
